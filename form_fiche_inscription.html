<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépot de Dossiers</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="p-0 m-0">

    <section class="pb-4" id="">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="alert alert-secondary py-5 px-lg-5 mb-5">
                        <div class="text-center">
                            <h2 class="fw-bolder">Fiche d'inscription</h2>
                            <div>Vous devez entrer tous les informations nécéssaires pour la fiche d'inscription<br><br>
                            </div>
                        </div>
                        <br>
                        <form class="row g-3" action="index.html">
                            <div class="col-md-5">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" name="nom" placeholder="Entrer votre nom"
                                    required>
                            </div>
                            <div class="col-md-7">
                                <label class="form-label">Prénoms</label>
                                <input type="text" class="form-control" name="prenom" placeholder="Entrer vos prénoms"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Téléphone</label>
                                <input type="text" class="form-control" name="telephone" required>
                            </div>

                            <div class="d-flex justify-content-center align-items-center p-0 mt-5">
                                <p class="fw-bold fs-5">Entrer tous les informations nécéssaires sur vos Parents ou
                                    Tuteurs :</p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom 1er Parent/Tuteur</label>
                                <input type="text" class="form-control" name="nomTuteur1"
                                    placeholder="Entrer le nom du 1er Parent/Tuteur" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom 2ème Parent/Tuteur</label>
                                <input type="text" class="form-control" name="nomTuteur2"
                                    placeholder="Entrer le nom du 2ème Parent/Tuteur" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prénoms 1er Parent/Tuteur</label>
                                <input type="text" class="form-control" name="prenomTuteur1"
                                    placeholder="Entrer les prénoms du 1er Parent/Tuteur" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prénoms 2ème Parent/Tuteur</label>
                                <input type="text" class="form-control" name="prenomTuteur2"
                                    placeholder="Entrer les prénoms du 2ème Parent/Tuteur" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email 1er Parent/Tuteur</label>
                                <input type="email" class="form-control" name="emailTuteur1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email 2ème Parent/Tuteur</label>
                                <input type="email" class="form-control" name="emailTuteur2" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Téléphone 1er Parent/Tuteur</label>
                                <input type="text" class="form-control" name="telephoneTuteur1" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Téléphone 2ème Parent/Tuteur</label>
                                <input type="text" class="form-control" name="telephoneTuteur2" required>
                            </div>
                            <br><br><br><br>

                            <div class="col-12 text-center">
                                <a href="accueil_etablis.html" class="btn btn-secondary text-decoration-none text-black"
                                    type="button">Retour
                                </a>
                                <button type="submit" class="btn btn-primary w-50">Soumettre</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
